<!doctype html>
<html lang="en-US">
  <head>
    <style type="text/css">
      .api-call-container {
        border: 1px solid black;
        padding: 1em;
      }

      #api_metadata {
        margin: 1em 0;
      }

      button[disabled] {
        display: none;
      }
    </style>
  </head>
  <body>
    <form>
      <ul>
        <li>
          Latitude: <input type="text" id="form__lat">
        </li>
        <li>
          Longitude: <input type="text" id="form__lon">
        </li>
      </ul>
      <input type="submit" value="Go"></input>
    </form>

    <button download disabled="true">Download bundle</button>

    <div id="api_metadata">

    </div>

    <div id="api_output"></div>

    <script async type="module" src="main.js"></script>
  </body>
</html>
