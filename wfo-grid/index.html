<!doctype html>
<html lang="en-US">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style type="text/css">
      #map {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

      #form {
        position: fixed;
        top: 1em;
        right: 1em;
        background: white;
        z-index: 5;
        padding: 1em;
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="form">
      <label>
        WFO:
        <input type="text" id="wfo" />
      </label>
      <br />
      <label>
        Grid X:
        <input type="text" id="gridX" />
      </label>
      <br />
      <label>
        Grid Y:
        <input type="text" id="gridY" />
      </label>
      <br />
      <button id="add">Add grid</button>
    </div>
    <script async type="module" src="main.js"></script>
  </body>
</html>
